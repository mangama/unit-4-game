<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>

    <div class="jumbotron" style="background-color: burlywood color: white;">
        <h1 class="text-center">Crystal Collector</h1>
        <h3>Your Score: <span id="your-score"></span></h3>
        <h3>Targeted score: <span id="target-score"></span></h3>
        <h3>Your total wins: <span id="your-wins">0</span></h3>
        <h3>Your total losses: <span id="your-losses">0</span></h3>
    </div>

      


    <div class="container-crystals">
        <div class="row">
            <div  class="col-sm-3">
                <img id="red" class="crystal-class" src="assets/images/redCrystal.jpg">
                
            </div>
            <div  class="col-sm-3">
                <img id="blue" class="crystal-class" src="assets/images/blueCrystal.jpg">
                
            </div>
            <div  class="col-sm-3">
                <img id="yellow" class="crystal-class" src="assets/images/yellowCrystal.jpg">
               
            </div>
            <div  class="col-sm-3">
                <img id="green" class="crystal-class" src="assets/images/greenCrystal.jpg">
                
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
